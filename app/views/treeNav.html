<div>
	<h3>{{infoList.name}}</h3>
	<ul>
		<li ng-repeat="infoType in infoList.typeList">
			<h4>{{infoType.name}}</h4>
			<ul>
				<li ng-repeat="appType in infoList.typeList.appList">
					<h5>{{appType.name}}</h5>
					<ul>
						<li ng-repeat="operate in infoList.typeList.appList.operatelist">
							{{operate}}
						</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</div>
